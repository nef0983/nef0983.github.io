<script type="text/javascript">
  $(function() {

    $("#span").click(function() {
      $("p").text("hi everyone");
    })


    $(".box-a").mouseenter(function() {
      $(".box-b").hide(400);
    })
    $(".box-a").mouseleave(function() {
      $(".box-b").show(400);
    })

    $(".box-b").mouseenter(function() {
      $(".box-a").hide(400);
    })
    $(".box-b").mouseleave(function() {
      $(".box-a").show(400);
    })

    $("#btn1").click(function() {
      $(".box-a").css('background-color', 'rgba(187, 7, 10, 0.58)');

    })

    $("#btn2").click(function() {
      $(".box-b").css('background-color', 'rgba(176, 7, 187, 0.58)');

    })

  })
</script>
