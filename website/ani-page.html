<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Choice The Color</title>

  <link rel="stylesheet" href="./css/ani-page.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

$(function () {

  $("#bnt").click(function () {

    if($(".ani-box").css('animation-play-state')=='running'){
      $(".ani-box").css('animation-play-state', 'paused');
      $("#bnt").val("Run");
    }
    else{
      $(".ani-box").css('animation-play-state', 'running');
      $("#bnt").val("Pause");
    }

  })


})

</script>

<body>



  <div class="contain">
      <div class="ani-box"></div>

  </div>

<div class="bnt">
  <input id="bnt" type="button"  value="Pause">
</div>





</body>

</html>
