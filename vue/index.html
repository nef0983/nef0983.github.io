<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>線上菜單示範</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container-fluid">

    <div id="app">
      <div class="row">
        <div class="col-6 col-md-3">
          <div class="item">
            <P class="h4">客家料理</P>
            <div v-for="item in hakka">
              <input type="checkbox" :value="item" v-model="select">
              <label>{{item}}</label>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="item">
            <P class="h4">涼拌系列</P>
            <div v-for="item in colddish">
              <input type="checkbox" :value="item" v-model="select">
              <label>{{item}}</label>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="item">
            <P class="h4">湯類</P>
            <div v-for="item in soup">
              <input type="checkbox" :value="item" v-model="select">
              <label>{{item}}</label>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="item">
            <P class="h4">粥類</P>
            <div v-for="item in porridge">
              <input type="checkbox" :value="item" v-model="select">
              <label>{{item}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-3">
          <div class="item">
            <P class="h4">火鍋</P>
            <div v-for="item in hotpot">
              <input type="checkbox" :value="item" v-model="select">
              <label>{{item}}</label>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="item">
            <P class="h4">飯麵類</P>
            <div v-for="item in maindish">
              <input type="checkbox" :value="item" v-model="select">
              <label>{{item}}</label>
            </div>
          </div>

        </div>
      </div>

      
        <input type="text" value="連絡電話" placeholder="連絡電話"  v-model="tel"> <br>
        <input type="text" value="姓名" placeholder="聯絡姓名" v-model="name"> <br>
      

      <input type="button" value="點餐確認" v-on:click="order">

    </div>


  </div>





  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
